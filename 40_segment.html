    var h = zeroFill(d.getHours().toString(),   2);
	var m = zeroFill(d.getMinutes().toString(), 2);
	var s = zeroFill(d.getSeconds().toString(), 2);

    display_pos_1.className.baseVal = 'display-' + h[0];
    display_pos_2.className.baseVal = 'display-' + h[1];

    display_pos_3.className.baseVal = 'display-' + m[0];
    display_pos_4.className.baseVal = 'display-' + m[1];

    display_pos_5.className.baseVal = 'display-' + s[0];
    display_pos_6.className.baseVal = 'display-' + s[1];

	


}

setInterval(setNumber, 1000);
</script>
